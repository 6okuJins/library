<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./meyer.css">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body ontouchstart="">
    <div class="overlay invisible">
        <div class="modal" id="add-book-modal">
            <input type="text" name="title" id="title" placeholder="Title" maxlength="100" required>
            <input type="text" name="author" id="author" placeholder="Author" maxlength="100" required>
            <input type="number" name="pages" id="pages" placeholder="Number of pages" max="100000" required>
            <span>Have you read it?</span>
            <input type="checkbox" name="complete" id="complete">
        </div>
    </div>
    <div class="header">
        <div class="logo">Library</div>
        <button class="sign-in">Sign In</button>
    </div>
    <div class="library-container">
        <button class="add-book">
            <svg viewBox="0 0 24 24">
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
        </button>
    </div>
</body>

</html>
<script async src="./script.js"></script>
